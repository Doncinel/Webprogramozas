<!doctype html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="jumbotron">
    <div class="row">
     <h1>Postafiók adatok</h1>
     <h2>(A *-gal jelölt mezők kitöltése kötelező)</h2>
      <div class="col-12 col-md6">
        <form action="">
          <div class="row">
            <div class="col">
              <label for="exampleFormControlInput1">*Név</label>
              <input type="text" class="form-control" placeholder="Vezetéknév">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1"></label>
              <input type="text" class="form-control" placeholder="Keresztnév">
            </div>
          </div>
          <div>
            <label for="emailID">*Postafiók azonosító</label>
            <input type="email" id="emailID" class="form-control" placeholder="@freemail.hu">
          </div>
          <div>
            <label for="psw">*Jelszó</label>
            <input type="password" id="psw" class="form-control">
            <label for="pswd">*Jelszó megerősítése</label>
            <input type="password" id="pswd" class="form-control">
          </div>
        </form>
      </div>

      <div class="col-12 col-md6">
       <h1>Fiók biztonsági beállítások</h1>
        <form action="">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>

      </div>
    </div>
    <hr>
    <div class="row"></div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
