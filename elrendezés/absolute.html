<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <title>Abszolút pozícionálás</title>
    <style>
      body {
        background-color: #333;
      }

      .container {
        width: 300px;
        height: calc(100vh - 40px);
        margin: 20px auto;
        background-color: #fff;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      #box-01 {
        background-color: red;
        position: absolute;
        top: -10;
        left: -10;
      }

      #box-02 {
        background-color: yellow;
        position: absolute;
        bottom: -10;
        right: -10;
      }

      #box-03 {
        background-color: yellowgreen;
        position: absolute;
        top: -10;
        right: -10;
      }

      #box-04 {
        background-color: skyblue;
        position: absolute;
        bottom: -10;
        left: -10;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="box-01" class="box">#box-01</div>
      <div id="box-02" class="box">#box-02</div>
      <div id="box-03" class="box">#box-03</div>
      <div id="box-04" class="box">#box-04</div>
    </div>
  </body>
</html>
